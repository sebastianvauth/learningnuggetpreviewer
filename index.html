<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Nugget Previewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1 class="header-logo" onclick="navigateToHome()" style="cursor: pointer;">Learning Nugget</h1>
            <div class="header-search">
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search courses, lessons, topics..." autocomplete="off">
                    <button class="search-btn" onclick="performSearch()">
                        <span class="search-icon">🔍</span>
                    </button>
                    <div id="search-suggestions" class="search-suggestions hidden"></div>
                </div>
            </div>
            <nav class="header-nav">
                <button class="nav-btn" onclick="navigateToHome()">🏠 Home</button>
                <button class="nav-btn" onclick="showAllCourses()">📚 Courses</button>
            </nav>
        </div>
    </header>
    <main>
        <!-- Content will be dynamically injected here -->
    </main>
    <footer>
        <p>&copy; 2023 Learning Nugget Previewer</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
