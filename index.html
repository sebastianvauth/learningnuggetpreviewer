<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Nugget Previewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Add Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="main-header duo-header">
        <div class="header-content">
            <!-- Left: Mascot + Course Dropdown -->
            <div class="header-left">
                <div class="duo-mascot" onclick="navigateToHome()" title="Home">
                    <img src="tardigrade-logo.png" alt="Tardigrade Mascot" class="mascot-icon">
                </div>

                <!-- Course Dropdown -->
                <div class="course-dropdown" id="course-dropdown">
                    <button class="course-dropdown-btn" onclick="toggleCourseDropdown(event)">
                        <span class="current-course-icon" id="current-course-icon">üëÅÔ∏è</span>
                        <span class="current-course-name" id="current-course-name">Computer Vision</span>
                        <span class="dropdown-arrow">‚ñº</span>
                    </button>
                    <div class="course-dropdown-menu" id="course-dropdown-menu">
                        <!-- Populated dynamically by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Center: Streak + XP Stats -->
            <div class="header-center">
                <div class="duo-stats-bar">
                    <div class="duo-streak-display" id="header-streak" title="Daily Streak">
                        <span class="streak-flame">üî•</span>
                        <span class="streak-count" id="header-streak-count">0</span>
                    </div>
                    <div class="duo-xp-display" id="header-xp" title="Total XP">
                        <span class="xp-icon">‚ö°</span>
                        <span class="xp-count" id="header-xp-count">0 XP</span>
                    </div>
                </div>
            </div>

            <!-- Right: Auth -->
            <div class="header-right">
                <!-- Auth container will be populated by JavaScript -->
                <div id="auth-container" class="auth-container"></div>
            </div>
        </div>
    </header>
    <main>
        <!-- Content will be dynamically injected here -->
    </main>
    <footer>
        <p>&copy; 2023 Learning Nugget Previewer</p>
    </footer>

    <!-- Authentication Modal -->
    <div id="auth-modal" class="modal hidden">
        <div class="modal-backdrop" onclick="hideAuthModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Welcome Back</h2>
                <button onclick="hideAuthModal()" class="close-btn">&times;</button>
            </div>
            
            <div class="auth-form">
                <form id="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    
                    <div class="form-group" id="username-group" style="display: none;">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username">
                    </div>
                    
                    <button type="submit" class="auth-submit-btn" id="auth-submit-btn">Sign In</button>
                </form>
                
                
                
                <div class="auth-switch">
                    <span id="auth-switch-text">Don't have an account?</span>
                    <button type="button" onclick="toggleAuthMode()" class="auth-switch-btn" id="auth-switch-btn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- User Profile Modal -->
    <div id="profile-modal" class="modal hidden">
        <div class="modal-backdrop" onclick="hideProfileModal()"></div>
        <div class="modal-content profile-modal-content">
            <div class="modal-header">
                <h2>Your Learning Profile</h2>
                <button onclick="hideProfileModal()" class="close-btn">&times;</button>
            </div>
            
            <div class="profile-content">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img id="profile-avatar" src="/api/placeholder/80/80" alt="Profile Avatar">
                    </div>
                    <div class="profile-info">
                        <h3 id="profile-name">Loading...</h3>
                        <p id="profile-email">Loading...</p>
                        <div class="profile-join-date">
                            <span>Joined: </span><span id="profile-join-date">Loading...</span>
                        </div>
                    </div>
                </div>
                
                <div class="profile-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="lessons-completed">0</div>
                        <div class="stat-label">Lessons Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="modules-completed">0</div>
                        <div class="stat-label">Modules Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="learning-streak">0</div>
                        <div class="stat-label">Day Streak</div>
                    </div>
                </div>
                
                <div class="recent-progress">
                    <h3>Recent Progress</h3>
                    <div id="recent-lessons" class="recent-lessons-list">
                        <!-- Recent lessons will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Messages Container -->
    <div id="success-messages" class="success-messages-container"></div>

    <!-- Load environment variables (development only - loads .env values) -->
    <script src="env-loader.js"></script>

    <!-- Load main application script as ES6 module -->
    <script type="module" src="script.js"></script>
</body>
</html>
