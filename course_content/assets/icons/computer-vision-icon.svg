      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0ea5a4"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>
  </defs>
  <rect rx="20" ry="20" x="6" y="6" width="116" height="116" fill="url(#bg)"/>

  <!-- Camera body -->
  <rect x="24" y="36" width="80" height="56" rx="10" fill="#0f172a" opacity="0.15"/>
  <rect x="26" y="38" width="76" height="52" rx="9" fill="#0b7285" opacity="0.25"/>
