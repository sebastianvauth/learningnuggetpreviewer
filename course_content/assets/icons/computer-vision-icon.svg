  <circle cx="64" cy="64" r="10" fill="#022c22" opacity="0.5"/>

  <!-- Graph curve with keypoints -->
  <path d="M32 82 C 44 60, 60 68, 76 52 S 100 40, 108 48" fill="none" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
  <circle cx="36" cy="76" r="4" fill="url(#accent)"/>
  <circle cx="56" cy="66" r="4" fill="url(#accent)"/>
  <circle cx="76" cy="52" r="4" fill="url(#accent)"/>
  <circle cx="96" cy="46" r="4" fill="url(#accent)"/>
</svg>






